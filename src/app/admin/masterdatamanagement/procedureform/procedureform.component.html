<section fxLayout="row wrap" fxLayoutAlign="center center">
  <mat-card fxFlex="250px" fxFlex.xs="100%">


  <h2 mat-dialog-title>Add Procedure Data</h2>
<div mat-dialog-content>
<form [formGroup]="procedureForm">
      <mat-form-field appearance="standard">
          <mat-label>Procedure Code</mat-label>
          <input matInput formControlName="procedureCode">
        </mat-form-field>
        <br>
        <mat-form-field appearance="standard">
          <mat-label>Procedure Description</mat-label>
          <input matInput formControlName="procedureDescription">
        </mat-form-field>
        <br/>
      <label id="example-radio-group-label"> Is Deprecated :</label>
      <mat-radio-group [formControl]="deprecated"
        aria-labelledby="example-radio-group-label"
        class="example-radio-group">
      
        <mat-radio-button class="example-radio-button" *ngFor="let item of procedureArr" [value]="item">
          {{item}}
        </mat-radio-button>
      </mat-radio-group>
    </form>
  </div>
</mat-card>
</section>
<div mat-dialog-actions [align]="'center'"> 
      <button class="mat-raised-button" (click)="onNoClick()">Close</button>&nbsp;&nbsp;&nbsp;
      <button class="mat-raised-button mat-primary"(click)="addProcedure()">{{actionBtn}}</button>
</div>
