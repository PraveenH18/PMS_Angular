<div class="row">
    <div class="col-10 col-sm-6 col-md-5 col-lg-4  mt-5  mx-auto">
      <form [formGroup]="loginForm">
        <h4 class="header mt-4">Login</h4>
        <span *ngIf="message" class="error">{{message}}</span>
        <mat-form-field class="my-3">
          <mat-label>Email ID</mat-label>
          <input matInput placeholder="pat@example.com" type="email" [formControl]="email" >
          <mat-error *ngIf="email.hasError('email') && !email.hasError('required')">
            Please enter a valid email address
          </mat-error>
          <mat-error *ngIf="email.hasError('required')">
            This field not be empty
          </mat-error>
        </mat-form-field>

        <mat-form-field class="my-3">
          <mat-label>Password</mat-label>
          <input  matInput type="password" [formControl]="pwd" required>
          
          <mat-error *ngIf="pwd.hasError('required')">
            This field not be empty
          </mat-error>
        </mat-form-field>

        <section class="my-3">
          <a href="javascript:void(0)" (click)="openForgotPwd()"><p>Forgot password</p></a>
          <button mat-raised-button color="primary"
          (click)="login_click()">Login</button>
          <br>
          New to CT General Hospital <a [routerLink]="['/user/register']">Sign Up</a>
        </section>
      </form>
    </div>
  </div>
